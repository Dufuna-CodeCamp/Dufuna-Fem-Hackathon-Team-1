              </div>
              <div class="category-table" id="category_container">
                  <div class="category_title">
                      <span>Category 
                          <button class="btn btn-dark" type="button" data-toggle="modal" data-target="#addCategory">
                              +
                          </button>
                      </span>
                  </div>
                  <form id="addCategory" class="modal" aria-labelledby="addCategory" aria-hidden="true" tabindex="-1">
                      <div class="modal-dialogue">
                          <div class="modal-content">
                              <div class="modal-body">
                                  <label>Name</label>
                                  <input type="text" id="firstname" class="form-control">
                                  <label>Quantity</label>
                                  <input type="text" id="lastname" class="form-control">
                              </div>
                              <div class="modal_btn">
                                  <button type="button" class="btn btn-danger" data-dismiss="modal"> Cancel</button>
                                  <button type="button" class="btn btn-dark"> Save </button>
                              </div>
                          </div>
                      </div>
                  </form>
                  <table class="table table-bordered" id="">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col"> S/N </th>
                              <th scope="col"> Name </th>
                              <th scope="col"> Action </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>

                        <tr>

                        </tr>



                      </tbody>

                  </table>

              </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
